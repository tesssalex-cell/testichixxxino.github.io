<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COSMO STONE — мем‑токен</title>
  <meta name="description" content="Простой лендинг мем‑токена с космическим фоном и каменным маскотом." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#060913; --bg2:#0a0f28; --bg3:#12163a; /* космический градиент */
      --txt:#e9f3ff; --muted:#a9b6cf; /* текст */
      --a:#86f7ff; --b:#a88bff; /* цвета маскота: бирюза→фиолет */
      --glass: rgba(255,255,255,.08); --border: rgba(255,255,255,.12);
      --cardw: min(960px, 98vw); /* единая ширина карточек */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--txt);
      background: var(--bg1);
      overflow-x:hidden; display:grid; place-items:center; padding:24px;
    }

    /* Простые звезды */
    canvas#stars{position:fixed; inset:0; z-index:-1}

    .card{ width:var(--cardw); text-align:center; position:relative; padding:22px; background:rgba(255,255,255,.04); border:1px solid var(--border); border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.28);} 
    
    
    
    .logo-wrap{position:absolute; width:200px; height:200px; left:50%; top:0; transform:translate(-50%, -28%); z-index:4}   
    .logo{width:100%; height:100%; border-radius:36px; display:block; object-fit:cover; filter: drop-shadow(0 22px 44px rgba(134,247,255,.22)); animation:stone-float 6s ease-in-out infinite, stone-glow 3.8s ease-in-out infinite}
    /* Орбиты вокруг камня */
    .logo-wrap::before, .logo-wrap::after{content:""; position:absolute; top:50%; left:50%; width:12px; height:12px; border-radius:50%; background:radial-gradient(circle at 30% 30%, var(--a), rgba(255,255,255,.25)); box-shadow:0 0 18px rgba(134,247,255,.7), 0 0 32px rgba(168,139,255,.35); transform:translate(-50%,-50%) rotate(0deg) translateX(132px); opacity:.9}
    .logo-wrap::after{width:8px; height:8px; opacity:.65; transform:translate(-50%,-50%) rotate(180deg) translateX(109px); animation:orbit 7.5s linear infinite reverse}
    .logo-wrap::before{animation:orbit 9.5s linear infinite}
    @keyframes stone-float{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-8px) rotate(-1.5deg)}}
    @keyframes stone-glow{0%,100%{filter:drop-shadow(0 20px 40px rgba(134,247,255,.18))}50%{filter:drop-shadow(0 28px 60px rgba(134,247,255,.34))}}
    @keyframes orbit{from{transform:translate(-50%,-50%) rotate(0deg) translateX(132px)}to{transform:translate(-50%,-50%) rotate(360deg) translateX(132px)}}
    h1{font-size:clamp(28px, 7vw, 46px); line-height:1.05; margin:0}
    .grad{background:linear-gradient(90deg,var(--a),var(--b)); -webkit-background-clip:text; background-clip:text; color:transparent}
    p{color:var(--muted); margin:10px auto 0; max-width:560px; line-height:1.6}

    .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:14px 0 6px}
    .btn{padding:12px 16px; border-radius:14px; border:1px solid var(--border); font-weight:700; transition:transform .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-1px); box-shadow:0 6px 20px rgba(0,0,0,.35)}
    .btn.primary{background:linear-gradient(180deg, rgba(134,247,255,.18), rgba(168,139,255,.18))}
    .btn.ghost{background:rgba(255,255,255,.05)}
    .btn.icon{width:60px; height:60px; display:inline-grid; place-items:center; padding:0; border-radius:50%; border:1px solid var(--border); background:rgba(255,255,255,.05); color:#e6f3ff; box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 6px 22px rgba(0,0,0,.3); backdrop-filter:saturate(120%) blur(4px); transition:transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease}
    .btn.icon:hover{background:linear-gradient(180deg, rgba(134,247,255,.12), rgba(168,139,255,.12)); box-shadow:0 8px 30px rgba(134,247,255,.18), inset 0 2px 0 rgba(255,255,255,.06); color:#ffffff}
    .btn svg{width:26px; height:26px}
    /* Бренд‑стили (под фон сайта) */
    .btn.icon.tw, .btn.icon.tg, .btn.icon.dex{color:#e6f3ff; border-color:var(--border)}
    .btn.icon.tw:hover, .btn.icon.tg:hover, .btn.icon.dex:hover{background:linear-gradient(180deg, rgba(134,247,255,.12), rgba(168,139,255,.12)); color:#ffffff}
    .btn svg{width:24px; height:24px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    .ca{display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top:10px}
    code{padding:10px 12px; border-radius:12px; background:rgba(255,255,255,.06); border:1px solid var(--border); color:#bffcff}

    .socials{display:flex; justify-content:center; gap:10px; margin-top:14px}
    .ic{display:grid; place-items:center; width:42px; height:42px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05)}

    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:14px}
  
    /* ===== Доп. блок с мультиком ===== */
    .stack{display:flex; flex-direction:column; gap:clamp(22px, 4.5vw, 40px); align-items:center; width:100%}
    .video-card{width:var(--cardw);} 
    .video-title{font-weight:800; margin:0 0 12px; font-size:18px; background:linear-gradient(90deg,var(--a),var(--b)); -webkit-background-clip:text; background-clip:text; color:transparent; letter-spacing:.4px}
    .video{position:relative; width:100%; aspect-ratio:16/9; border-radius:16px; overflow:hidden; border:1px solid var(--border); background:rgba(255,255,255,.04)}
    .video>video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
  
    /* ===== Доп. блок с мультиком ===== */
    .stack{display:flex; flex-direction:column; gap:clamp(22px, 4.5vw, 40px); align-items:center; width:100%}
    .video-card{width:var(--cardw);}  
    .video-title{font-weight:800; margin:0 0 12px; font-size:18px}
    .video{position:relative; width:100%; aspect-ratio:16/9; border-radius:16px; overflow:hidden; border:1px solid var(--border); background:rgba(255,255,255,.04)}
    .video>video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    /* Кнопки управления видео */
    .v-controls{display:flex; gap:10px; justify-content:center; margin-top:12px}
    .v-controls .btn.icon{width:52px; height:52px}
  
    /* Красивый космический фон — мягкие неоновые туманности */
    #nebula{position:fixed; inset:0; z-index:-2; pointer-events:none; filter:saturate(1.1)}
    #nebula .n{position:absolute; border-radius:50%; filter:blur(120px); opacity:.6; mix-blend-mode:screen}
    .n1{width:100vmax; height:100vmax; left:-25vmax; top:-20vmax; background:radial-gradient(closest-side, rgba(134,247,255,.55), transparent 70%); animation:drift1 24s ease-in-out infinite}
    .n2{width:90vmax; height:90vmax; right:-22vmax; top:4vmax; background:radial-gradient(closest-side, rgba(168,139,255,.5), transparent 70%); animation:drift2 28s ease-in-out infinite}
    .n3{width:85vmax; height:85vmax; left:8vmax; bottom:-28vmax; background:radial-gradient(closest-side, rgba(255,139,216,.45), transparent 70%); animation:drift3 32s ease-in-out infinite}
    .n4{width:70vmax; height:70vmax; right:2vmax; bottom:-14vmax; background:radial-gradient(closest-side, rgba(135,245,255,.35), transparent 70%); animation:drift1 36s ease-in-out infinite reverse}
    @keyframes drift1{0%,100%{transform:translate3d(0,0,0)}50%{transform:translate3d(2vmax,-1vmax,0)}}
    @keyframes drift2{0%,100%{transform:translate3d(0,0,0)}50%{transform:translate3d(-2vmax,1.5vmax,0)}}
    @keyframes drift3{0%,100%{transform:translate3d(0,0,0)}50%{transform:translate3d(1.5vmax,2vmax,0)}}
  
    /* Без обводки у первого блока (с камнем) */
    main.card{ border:none; overflow:visible; width:var(--cardw); padding:20px 18px 18px; position:relative; background:rgba(255,255,255,.04); }
  
    /* Убираем обводку у всех блоков */
    .card{border:none}
    .video{border:none}
  
    /* Уменьшаем первый блок (с камнем) */
    main.card h1{font-size:clamp(26px, 6.2vw, 40px)}
    main.card .btn.icon{width:48px; height:48px}
  
    /* Внутренний блок с названием и ссылками */
    .hero-meta{position:relative; z-index:1; padding-top:140px}  
  
    /* Видимость камня на мобильных */
    @media (max-width: 520px){
      .logo-wrap{width:160px; height:160px; transform:translate(-50%,-30%)}
      .hero-meta{padding-top:130px}
    }
  
    /* "Каменный" силуэт для первого блока по названию COSMO STONE */
    
  
    /* ===== Блок с мемами ===== */
    .memes-card{width:var(--cardw); position:relative}
    .memes-title{font-weight:800; margin:0 0 12px; font-size:20px; background:linear-gradient(90deg,var(--a),var(--b)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .memes-grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(160px, 1fr)); gap:10px}
    .memes-grid img{width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:14px; display:block; box-shadow:0 6px 18px rgba(0,0,0,.28); filter:brightness(.55) saturate(.7) contrast(.9); transition:filter .25s ease, transform .25s ease} 
    .lightbox{padding:0; border:none; background:transparent}
    .lightbox::backdrop{background:rgba(0,0,0,.7)}
    .lightbox img{max-width:92vw; max-height:88vh; border-radius:14px; display:block}
  
    .memes-grid img:hover{filter:none; transform:translateY(-2px)}
    @media (hover:none){ .memes-grid img:active{filter:none} }
  
    /* Фон переносим в фиксированный слой, чтобы не "съезжал" при зуме 1920×1080 */
    body::before{
      content:""; position:fixed; inset:-25vmax; z-index:-3; pointer-events:none;
      background: radial-gradient(200vmax 140vmax at 100% -20%, var(--bg3), transparent 62%),
                  radial-gradient(160vmax 120vmax at -10% 10%, #221b54, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      background-repeat:no-repeat;
      will-change: transform;
    }
    @media (min-width: 1600px){ body::before{ inset:-35vmax } }
  
    /* ===== Планета справа на фоне ===== */
    .planet{position:fixed; z-index:-1; right:clamp(-10px, 2vw, 24px); top:12vh; width:clamp(180px, 22vmin, 320px); height:clamp(180px, 22vmin, 320px); border-radius:50%; pointer-events:none; overflow:visible;
      background:
        radial-gradient(55% 55% at 35% 30%, rgba(255,255,255,.95), rgba(255,255,255,.06) 65%),
        radial-gradient(120% 100% at 80% 90%, rgba(134,247,255,.35), rgba(168,139,255,.30) 40%, rgba(0,0,0,.60) 82%),
        conic-gradient(from 200deg at 50% 50%, rgba(100,150,255,.35), rgba(170,140,250,.60), rgba(80,120,220,.45), rgba(100,150,255,.35));
      background-color: rgba(9,14,34,.95);
      background-blend-mode:screen, normal, normal;
      box-shadow:0 0 70px rgba(135,245,255,.28), 0 0 140px rgba(168,139,255,.16);
      animation:planetFloat 12s ease-in-out infinite;
      will-change:transform;}
    .planet::before{content:""; position:absolute; left:50%; top:50%; width:150%; height:44%; border-radius:50%; transform:translate(-50%,-50%) rotate(-18deg);
      border:2px solid rgba(200,230,255,.42); border-left-color:transparent; border-right-color:transparent; filter:blur(.2px);
      box-shadow:0 0 34px rgba(134,247,255,.28);}
    @keyframes planetFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    @media (max-width: 640px){ .planet{width:160px; height:160px; right:-20px; top:8vh} }
  
    /* Летающий камень у блока мемов */
    .stone-fly{position:absolute; left:-180px; top:65%; width:200px; height:auto; transform:translateY(-50%) rotate(6deg); pointer-events:none; filter:drop-shadow(0 28px 60px rgba(134,247,255,.26)); animation:stoneFloat2 7s ease-in-out infinite}
    @keyframes stoneFloat2{0%,100%{transform:translateY(-50%) rotate(6deg)}50%{transform:translateY(calc(-50% - 10px)) rotate(2deg)}}
    @media (max-width: 900px){ .stone-fly{left:auto; right:-120px; top:-20px; transform:translateY(0) rotate(8deg); width:150px} }
    @media (max-width: 620px){ .stone-fly{display:none} }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="nebula"><i class="n n1"></i><i class="n n2"></i><i class="n n3"></i><i class="n n4"></i></div>

  <div class="stack">
  <main class="card">
    <div class="logo-wrap"><img class="logo" src="mascot.webp" alt="маскот‑камень"/></div>
    <div class="hero-meta">
      <h1><span class="grad">COSMO&nbsp;STONE</span></h1>
      <p>Простой мем‑токен с космическим вайбом и каменным характером. 0/0 налоги, честный запуск, только комьюнити.</p>

      <div class="btns">
        <a class="btn icon primary" href="#" title="Raydium" aria-label="Raydium">
          <!-- Raydium (условный логотип) -->
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2l8 4.6v9.2L12 20 4 15.8V6.6L12 2z" opacity=".35"/>
            <path d="M8.5 12A3.5 3.5 0 0 1 12 8.5h3v2h-3A1.5 1.5 0 1 0 13.5 12H16v2h-2.5A3.5 3.5 0 0 1 8.5 12z"/>
          </svg>
          <span class="sr-only">Купить на Raydium</span>
        </a>
        <a class="btn icon dex" href="#" title="DexScreener" aria-label="DexScreener">
          <!-- DexScreener (чарт) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor" opacity=".16"/>
            <path d="M7 15l3-3 2 2 4-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="sr-only">Чарт DexScreener</span>
        </a>
        <a class="btn icon tg" href="#" title="Telegram" aria-label="Telegram">
          <!-- Telegram official plane -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22 3L3.7 10.2c-.8.3-.8 1.3.1 1.6l4.7 1.5 1.8 5.6c.2.7 1.1.8 1.5.2l2.6-3.4 5.1 3.8c.7.5 1.7.1 1.9-.8L23.9 4.2C24.2 3.1 23.1 2.5 22 3z" fill="currentColor"/>
          </svg>
          <span class="sr-only">Telegram</span>
        </a>
        <a class="btn icon tw" href="#" title="X / Twitter" aria-label="X / Twitter">
          <!-- X (Twitter) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 3h4.7l5.1 7 5.5-7H23l-8 10.2L23.7 21h-4.7l-6-8.1L6.7 21H1l9-11.5L3 3z" fill="currentColor"/>
          </svg>
          <span class="sr-only">X / Twitter</span>
        </a>
      </div>

      <div class="ca">
        <code id="ca">CA: 1111111111111111111111111111111111111111111</code>
        <button id="copy" class="btn ghost">Скопировать</button>
      </div>

      
    </div>
  </main>

  <section class="card video-card">
    <h2 class="video-title">Мультик</h2>
    <div class="video">
      <video id="promoVideo" playsinline autoplay loop muted preload="auto" aria-label="мультик COSMO STONE">
        <source src="IMG_2933.MP4" type="video/mp4" />
      </video>
    </div>
    <div class="v-controls" role="group" aria-label="Управление видео">
      <button id="vPlay" class="btn icon ghost" title="Пауза/Воспроизведение" aria-label="Пауза"></button>
      <button id="vSound" class="btn icon ghost" title="Звук вкл/выкл" aria-label="Звук"></button>
    </div>
  </section>

  <section class="card memes-card" id="memes">
    <img class="stone-fly" src="IMG_2901.PNG" alt="" aria-hidden="true"/>
    <h2 class="memes-title">Мемы</h2>
    <div class="memes-grid">
      <img src="11.JPG" alt="мем 1" loading="lazy"/>
      <img src="12.JPG" alt="мем 2" loading="lazy"/>
      <img src="15.JPG" alt="мем 3" loading="lazy"/>
      <img src="16.JPG" alt="мем 4" loading="lazy"/>
    </div>
  </section>

  <dialog id="lightbox" class="lightbox"><img id="lightboxImg" alt="meme"/></dialog>
</div>

  <script>
    // Мини‑звезды (очень просто)
    const c=document.getElementById('stars'); const x=c.getContext('2d');
    const dpr=Math.max(1, devicePixelRatio||1); function R(a,b){return Math.random()*(b-a)+a}
    function size(){ c.width=innerWidth*dpr; c.height=innerHeight*dpr; c.style.width=innerWidth+'px'; c.style.height=innerHeight+'px'; draw() }
    function draw(){ x.clearRect(0,0,c.width,c.height); for(let i=0;i<180;i++){ const r=R(.4,1.6)*dpr; const sx=R(0,c.width); const sy=R(0,c.height); x.globalAlpha=R(.4,1); x.beginPath(); x.arc(sx,sy,r,0,Math.PI*2); x.fillStyle='#e9f8ff'; x.fill() } }
    addEventListener('resize', size); size();

    // Копирование CA
    const CA ='1111111111111111111111111111111111111111111'; // замените на реальный
    document.getElementById('ca').textContent='CA: '+CA;
    document.getElementById('copy').onclick=()=>{navigator.clipboard.writeText(CA); const b=document.getElementById('copy'); b.textContent='Скопировано ✔'; setTimeout(()=>b.textContent='Скопировать',1600)}
    // Управление видео (пауза/звук)
    (function(){
      const v = document.getElementById('promoVideo');
      const bPlay = document.getElementById('vPlay');
      const bSound = document.getElementById('vSound');
      if(!v||!bPlay||!bSound) return;
      const icons = {
        play: '<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>',
        pause: '<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>',
        vol: '<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 10v4h4l5 4V6L7 10H3z"/><path d="M16 8a5 5 0 010 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>',
        mute: '<svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 10v4h4l5 4V6L7 10H3z"/><path d="M16 9l5 5M21 9l-5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>'
      };
      function sync(){
        bPlay.innerHTML = v.paused ? icons.play : icons.pause;
        bSound.innerHTML = v.muted ? icons.mute : icons.vol;
      }
      bPlay.addEventListener('click', ()=>{ if(v.paused){ v.play(); } else { v.pause(); } sync(); });
      bSound.addEventListener('click', ()=>{ v.muted = !v.muted; if(!v.muted) v.play(); sync(); });
      v.addEventListener('play', sync); v.addEventListener('pause', sync); v.addEventListener('volumechange', sync);
      sync();
    })();
    // Лайтбокс для мемов
    (function(){
      const imgs = document.querySelectorAll('.memes-grid img');
      const dlg = document.getElementById('lightbox');
      const big = document.getElementById('lightboxImg');
      if(!imgs.length || !dlg || !big) return;
      imgs.forEach(img=> img.addEventListener('click', ()=>{ big.src = img.src; big.alt = img.alt; dlg.showModal(); }));
      dlg.addEventListener('click', ()=> dlg.close());
      addEventListener('keydown', e=>{ if(e.key==='Escape' && dlg.open) dlg.close(); });
    })();
  </script>
</body>
</html>
